---
name: extract-artifact
description: download and extract artifact

inputs:
  name:
    type: string
    required: true
    description: artifact name
  target:
    type: string
    required: false
    default: .
    description: target directory

runs:
  using: composite
  steps:
    - name: download
      uses: actions/download-artifact@v4
      with:
        name: ${{ inputs.name }}
    - name: extract
      shell: bash
      run: |
        mkdir -p "${{ inputs.target }}"
        tar xvzf "${{ inputs.name }}" -C "${{ inputs.target }}"