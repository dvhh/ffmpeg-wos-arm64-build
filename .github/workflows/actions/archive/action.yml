---
name: Archive
description: create tar.gz archive
inputs:
  base-path:
    description: base path, will not get included in the archive
    required: true
    type: string
  source-path:
    description: relative path to be archived
    required: false
    default: .
    type: string
  output-path:
    description: output archive name
    required: false
    default: output.tar.gz
    type: string

runs:
  using: "composite"
  steps:
    - name: create-archive
      run: tar cvzf ${{inputs.output-path}} -C ${{inputs.base-path}} ${{inputs.source-path}}
      shell: bash
